apiVersion: v1
kind: Service
metadata:
  name: sentry-zookeeper-clickhouse-headless
  namespace: sentry
  labels:
    app.kubernetes.io/name: zookeeper-clickhouse
    app.kubernetes.io/instance: sentry
    app.kubernetes.io/version: "3.8.2"
    app.kubernetes.io/component: zookeeper
spec:
  type: ClusterIP
  clusterIP: None
